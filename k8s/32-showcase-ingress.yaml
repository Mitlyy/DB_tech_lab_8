apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lab7-showcase-ingress
  namespace: bigdata-lab8
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: showcase.lab8.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: { name: lab7-showcase-svc, port: { number: 80 } }

